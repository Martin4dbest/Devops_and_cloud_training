    - Tuple: 
      - Introduction: datatypes/tuple/tuple.md
      - Questions: datatypes/tuple/tuple_exercise.md
    - Set: 
      - Introduction: datatypes/set/set.md
      - Methods: datatypes/set/set_methods.md
