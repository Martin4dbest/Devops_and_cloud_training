site_name: do-devops-projects
site_url: https://do-devops-projects.readthedocs.io
repo_url: https://github.com/deoluoyinlola/do-devops-projects
strict: true
theme:
  name: material
  palette:
    primary: indigo
  font:
    text: 'Roboto'
  logo: 'assets/images/logo.png'
extra_css:
  - 'assets/extra.css'
markdown_extensions:
- codehilite
- admonition
- toc:
    permalink: true
